<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">amazon<span>.in</span></div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon.in">
            <button>Search</button>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Today's Deals</a>
            <a href="#">Customer Service</a>
            <a href="#">Cart</a>
            <a href="#">Sign In</a>
        </nav>
    </header>
    <main>
        <h2>Deals of the Day</h2>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/61Iz2yy2CKL._AC_UL320_.jpg" alt="Product 1">
                <h3>Wireless Headphones</h3>
                <p>₹1,999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71k2j1kQpFL._AC_UL320_.jpg" alt="Product 2">
                <h3>Smart Watch</h3>
                <p>₹2,499</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/81pL3sDkFHL._AC_UL320_.jpg" alt="Product 3">
                <h3>Bluetooth Speaker</h3>
                <p>₹999</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71A9Vo1BatL._AC_UL320_.jpg" alt="Product 4">
                <h3>Fitness Band</h3>
                <p>₹1,299</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Amazon Replica. All rights reserved.</p>
    </footer>
</body>
</html>
